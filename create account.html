<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            color: #333;
        }
        .back-to-login {
            margin-top: 20px;
        }
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <!-- Form for account creation -->
        <form onsubmit="createAccount(); return false;">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div id="message" class="message"></div>

        <!-- Back to Login link -->
        <div class="back-to-login">
            <p>Already have an account? <a href="Login Page.html">Log in here</a>.</p>
        </div>
    </div>

    <script>
        function createAccount() {
            // Get the user input
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // For now, just display the data (in reality, you'd send this data to a server)
            if (name && email && password) {
                document.getElementById("message").textContent = "Account successfully created!";
                document.getElementById("message").style.color = "green";
                
                // You can also redirect to the login page after successful account creation
                // window.location.href = "login.html";
            } else {
                document.getElementById("message").textContent = "Please fill in all fields.";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>
